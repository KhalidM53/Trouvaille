<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
<link rel = "stylesheet" href= "stylesheet.css">


<title>Document</title>
 

</head>
<body>
    <div class = "header">
        <h1>Welcome to Trouvaille</h1>
    </div>

    
    <div class="container">
        <div class="row">
            <div class="col-sm-3"><img class= "images" src="" alt=""></div>  
            
    <div class="col-sm-9">
    <form>
        
        <div class="form-group">
          <label class="toppers" for="continents">Search Region</label>
        <select class = "form-control drop-down" id = "continents"> 
                <option value = "" selected disabled>Select Below</option>
                <option>Africa</option>
                <option>Americas</option>
                <option>Asia</option>
                <option>Europe</option>
                <option>Oceania</option>
        </select>
        </div>
        <div class="form-group">
            <label class="toppers" for="countries">Countries </label>
            <select class = "form-control drop-down" id = "countries"> 
                <!--Ajax will dynamically populate countries to select from determined by region selection -->

             
            </select>
          </div>
        <div class="form-group">
            <label class="toppers" for="cities">Cities</label>
            <select class = "form-control drop-down" id = "cities"> 
                <!--Ajax will dynamically populate cities to select from determined by country selection -->

             
            </select>
          </div>
         
        <button type="submit" class="btn btn-primary submit-clear-button button-push" id="button">Submit</button>
        <button type="submit" class="btn btn-primary submit-clear-button" id="clear">Clear</button>
            </form>
        </div>
  
</div>
    <div class="row">
        <div class="col-sm" id="results-go-here"></div>
    </div>   
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
